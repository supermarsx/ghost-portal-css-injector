name: Manual Release (workflow_dispatch)

on:
    workflow_dispatch: {}

permissions:
    contents: write

jobs:
    manual_release:
        name: Manual Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - name: Install dependencies
              run: npm install
            - name: Build package
              run: npm run package
            - name: Get short commit hash
              id: vars
              run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            - name: Get package version
              id: version
              run: |
                  version=$(node -p "require('./package.json').version") || echo "version="
                  version_no_v=${version#v}
                  echo "version=${version_no_v}" >> $GITHUB_OUTPUT
            - name: Set tag name
              id: set_tag
              run: |
                  version="${{ steps.version.outputs.version }}"
                  short_sha="${{ steps.vars.outputs.short_sha }}"
                  version_no_v="${version#v}"
                  if [ -n "$version_no_v" ]; then
                    echo "tag_name=${version_no_v}" >> $GITHUB_OUTPUT
                  else
                    echo "tag_name=${short_sha}" >> $GITHUB_OUTPUT
                  fi
            - name: Create tag and push
              env:
                  TAG_NAME: "${{ steps.set_tag.outputs.tag_name }}"
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  local_tag=${TAG_NAME#v}
                  git tag -a ${local_tag} -m "Release ${local_tag}" || echo "tag exists"
                  git tag -f latest ${local_tag} || true
                  git push origin --tags || echo "tags push failed"
                  git push --force origin latest || true
            - name: Create GitHub release
              uses: actions/create-release@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag_name: "${{ steps.set_tag.outputs.tag_name }}"
                release_name: "Manual release ${{ steps.set_tag.outputs.tag_name }}"
                body: |-
                  Manual release triggered via workflow_dispatch. Tag: ${{ steps.set_tag.outputs.tag_name }}.
                draft: false
                prerelease: false
            - name: Upload package to release
              uses: softprops/action-gh-release@v1
              with:
                  files: '*.tgz'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
