name: Manual Release (workflow_dispatch)

on:
    workflow_dispatch: {}

permissions:
    contents: write

jobs:
    manual_release:
        name: Manual Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - name: Install dependencies
              run: npm install
            - name: Build package
              run: npm run package
            - name: Get short commit hash
              id: vars
              run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            - name: Get package version
              id: version
              run: |
                  version=$(node -p "require('./package.json').version") || echo "version="
                  version_no_v=${version#v}
                  echo "version=${version_no_v}" >> $GITHUB_OUTPUT
            - name: Set tag name
              id: set_tag
              run: |
                  version="${{ steps.version.outputs.version }}"
                  short_sha="${{ steps.vars.outputs.short_sha }}"
                  version_no_v="${version#v}"
                  if [ -n "$version_no_v" ]; then
                    echo "tag_name=${version_no_v}" >> $GITHUB_OUTPUT
                  else
                    echo "tag_name=${short_sha}" >> $GITHUB_OUTPUT
                  fi
            - name: Create tag and push
              env:
                  TAG_NAME: "${{ steps.set_tag.outputs.tag_name }}"
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  local_tag=${TAG_NAME#v}
                  git tag -a ${local_tag} -m "Release ${local_tag}" || echo "tag exists"
                  git tag -f latest ${local_tag} || true
                  git push origin --tags || echo "tags push failed"
                  git push --force origin latest || true
            - name: Verify tag exists on remote (and retry push if missing)
              id: verify_tag
              env:
                  TAG_NAME: "${{ steps.set_tag.outputs.tag_name }}"
              run: |
                  local_tag=${TAG_NAME#v}
                  git fetch --tags || true
                  if git ls-remote --tags origin | grep -q "refs/tags/${local_tag}$"; then
                      echo "tag_exists=true" >> $GITHUB_OUTPUT
                  else
                      echo "Tag ${local_tag} not found on origin; attempting to push..."
                      # try pushing the tag again but don't fail the job on errors
                      git push origin refs/tags/${local_tag} || true
                      git fetch --tags || true
                      if git ls-remote --tags origin | grep -q "refs/tags/${local_tag}$"; then
                          echo "tag_exists=true" >> $GITHUB_OUTPUT
                      else
                          echo "tag_exists=false" >> $GITHUB_OUTPUT
                          echo "Failed to find tag ${local_tag} on origin after retries" >&2
                      fi
                  fi
            - name: Check if release exists for the tag
              id: check_release
              uses: actions/github-script@v6
              with:
                script: |
                    const tag = process.env.TAG_NAME;
                    try {
                      await github.rest.repos.getReleaseByTag({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        tag,
                      });
                      core.setOutput('release_exists', 'true');
                    } catch (err) {
                      if (err.status === 404) core.setOutput('release_exists', 'false');
                      else throw err;
                    }
              env:
                TAG_NAME: "${{ steps.set_tag.outputs.tag_name }}"
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            # The `softprops/action-gh-release` action can create a release if it doesn't exist
            # and will upload artifacts to it. We use it for the final step to create/update/upload.
            - name: Create or update GitHub release and upload package
              if: ${{ steps.verify_tag.outputs.tag_exists == 'true' }}
              uses: softprops/action-gh-release@v1
              with:
                files: '*.tgz'
                tag_name: "${{ steps.set_tag.outputs.tag_name }}"
                name: "Manual release ${{ steps.set_tag.outputs.tag_name }}"
                body: |-
                  Manual release triggered via workflow_dispatch. Tag: ${{ steps.set_tag.outputs.tag_name }}.
                draft: false
                prerelease: false
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
