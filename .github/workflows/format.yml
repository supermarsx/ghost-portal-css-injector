name: Format

on:
    push:
        branches: [main]
        paths-ignore: ['badges/**']
    pull_request:
        branches: [main]
    workflow_dispatch: {}

permissions:
    contents: read

jobs:
    format:
        name: Format check (Prettier)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - name: Install dependencies
              run: npm install
            - name: Format check (Prettier)
              run: npm run format
