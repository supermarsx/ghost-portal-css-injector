name: Package

on:
    push:
        branches: [main]
        paths-ignore: ['badges/**']
    workflow_dispatch: {}

permissions:
    contents: read

jobs:
    package:
        name: Package
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - name: Install dependencies
              run: npm install
            - name: Run packaging
              run: npm run package
            - name: Upload package
              uses: actions/upload-artifact@v4
              with:
                  name: npm-package
                  path: ./*.tgz
