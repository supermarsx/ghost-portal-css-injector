name: Test

on:
    push:
        branches: [main]
        paths-ignore: ['badges/**']
    pull_request:
        branches: [main]
    workflow_dispatch: {}

permissions:
    contents: read

jobs:
    test:
        name: Test (Jest)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test
            - name: Upload coverage artifact
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage
            - name: Generate coverage badge (artifact and file)
              run: |
                  npm run coverage:badge
                  mkdir -p badges
                  ls -la badges || true
